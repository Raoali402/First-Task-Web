<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login page</title>
</head>

<body class="body">
    <div class="container">
        <div class="right">
            <div class="image">
                <img class="image-logo" src="./logo.png" alt="logo">
            </div>
            <div class="paragraph">
                <p class="paragraph-style">Find 3D Objects, illustrations<br>and Mockups here.</p>
            </div>
            <div class="image2">
                <img src="./banner-img.png" alt="your browser does  not support ">
            </div>
        </div>
        <div class="left">
            <div class="language">
                <select name="English UK" id="" class="select-language">
                    <option value="">English (UK)</option>
                    <option value="">English (ENG)</option>
                    <option value="">English (AUS)</option>
                    <option value="">English (JAP)</option>
                </select>
            </div>
            <div class="login-form">

                <div class="heading">
                    <h1 class="heading-style">Create Account</h1>
                </div>
                <div class="button">
                    <button class="button1">
                        <div>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.8055 8.0415H19V8H10V12H15.6515C14.827 14.3285 12.6115 16 10 16C6.6865 16 4 13.3135 4 10C4 6.6865 6.6865 4 10 4C11.5295 4 12.921 4.577 13.9805 5.5195L16.809 2.691C15.023 1.0265 12.634 0 10 0C4.4775 0 0 4.4775 0 10C0 15.5225 4.4775 20 10 20C15.5225 20 20 15.5225 20 10C20 9.3295 19.931 8.675 19.8055 8.0415Z"
                                    fill="#FFC107" />
                                <path
                                    d="M1.153 5.3455L4.4385 7.755C5.3275 5.554 7.4805 4 10 4C11.5295 4 12.921 4.577 13.9805 5.5195L16.809 2.691C15.023 1.0265 12.634 0 10 0C6.159 0 2.828 2.1685 1.153 5.3455Z"
                                    fill="#FF3D00" />
                                <path
                                    d="M10 20C12.583 20 14.93 19.0115 16.7045 17.404L13.6095 14.785C12.5718 15.5742 11.3037 16.001 10 16C7.399 16 5.1905 14.3415 4.3585 12.027L1.0975 14.5395C2.7525 17.778 6.1135 20 10 20Z"
                                    fill="#4CAF50" />
                                <path
                                    d="M19.8055 8.0415H19V8H10V12H15.6515C15.2571 13.1082 14.5467 14.0766 13.608 14.7855L13.6095 14.7845L16.7045 17.4035C16.4855 17.6025 20 15 20 10C20 9.3295 19.931 8.675 19.8055 8.0415Z"
                                    fill="#1976D2" />
                            </svg>
                        </div>
                        <span> Sign Up With Google </span>
                    </button>
                    <button class="button2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M24 12C24 5.37262 18.6274 0 12 0C5.37262 0 0 5.37253 0 12C0 17.9895 4.38825 22.954 10.125 23.8542V15.4688H7.07812V12H10.125V9.35625C10.125 6.34875 11.9166 4.6875 14.6575 4.6875C15.9705 4.6875 17.3438 4.92188 17.3438 4.92188V7.875H15.8306C14.3398 7.875 13.875 8.80003 13.875 9.74906V12H17.2031L16.6711 15.4688H13.875V23.8542C19.6117 22.954 24 17.9896 24 12Z"
                                fill="#1877F2" />
                        </svg>
                        <span> Sign Up With Facebook </span>
                    </button>
                </div>
                <div class="or">
                    <p>- OR -</p>
                </div>
                <div class="input1">
                    <input class="inputfields" type="text" placeholder="ENTER NAME">
                </div>
                <div class="input2">
                    <input class="inputfields" type="email" placeholder="EMAIL ADDRESS">
                </div>
                <div class="input3">
                    <input class="inputfields" type="password" placeholder="PASSWORD">
                </div>
                <div class="create-button">
                    <button class="button3">Create Account</button>
                </div>
                <div class="footer">
                    <p>Already have an account? <a href="">Login</a> </p>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
